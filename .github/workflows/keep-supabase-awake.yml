name: Keep Supabase Awake

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes

jobs:
  ping_supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Table
        id: ping
        run: |
          TIME=$(date)
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            https://nreslricievaamrwfrlx.supabase.co/rest/v1/keep_alive?select=id&limit=1)
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT
          echo "[$TIME] Ping response code: $RESPONSE"

      - name: Fail workflow if database not responding
        if: steps.ping.outputs.response != '200'
        run: |
          TIME=$(date)
          echo "[$TIME] ❌ Supabase did not respond! Response code: ${{ steps.ping.outputs.response }}"
          exit 1

      - name: Success log
        if: steps.ping.outputs.response == '200'
        run: |
          TIME=$(date)
          echo "[$TIME] ✅ Supabase is alive"
